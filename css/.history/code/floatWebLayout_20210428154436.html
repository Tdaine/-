<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      width: 800px;
      height: 50px;
      margin: 0 auto;
    }
    .content{
      width: 800px;
      height: 400px;
      margin: 10px auto;
    }
    footer{
      width: 800px;
      height: 50px;
      margin: 0 auto;
      background-color: #333;
    }
    header .logo{
      width: 220px;
      height: 50px;
      float: left;
      background-color: orange;
    }
    header .login{
      width: 250px;
      height: 20px;
      float: right;
      background-color: green;
    }
    nav{
      width: 350px;
      height: 20px;
      float: right;
      margin-top: 10px;
      background-color: blue;
    }

    .content .ad{
      width: 250px;
      height: 400px;
      float: left;
      background-color: #b60934;
    }
    .content main{
      width: 400px;
      height: 400px;
      float: right;
      background-color: rgb(9, 141, 182);
    }
    .content main .banner{
      width: 400px;
      height: 280px;
      background-color: #b60934;
    }
    .content main .pics{
      width: 400px;
      height: 100px;
      margin-top: 20px;
    }
    .content main .pics ul{
      list-style: none;
    }
    .content main .pics ul li{
      float: left;
      width: 70px;
      height: 80px;
      background-color: yellow;
      margin-right: 13px;
    }
    
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="login"></div>
    <nav></nav>
  </header>
  <section class="content">
    <aside class="ad"></aside>
    <main>
      <div class="banner"></div>
      <div class="pics">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
  </section>
  <footer>

  </footer>
</body>
</html>

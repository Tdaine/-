      arraySpanMethod({ row, column, rowIndex, columnIndex }) {
        console.log({ row, column, rowIndex, columnIndex });

            row["id"] = row.rate;
            return [1, 5];
          } 
        }
      },

      objectSpanMethod({ row, column, rowIndex, columnIndex }) {
        if (columnIndex === 0) {
          if (rowIndex % 2 === 0) {
            return {
              rowspan: 2,
              colspan: 1
            };
          } else {
            return {
              rowspan: 0,
              colspan: 0
            };
          }
        }
